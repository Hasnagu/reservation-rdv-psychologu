<ion-header>
  <ion-toolbar>
    <ion-title>Mon Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nom complet</ion-label>
    <ion-input [(ngModel)]="user.displayName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [value]="user.email" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numéro de téléphone</ion-label>
    <ion-input [(ngModel)]="user.phoneNumber"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateProfile(user.displayName, user.phoneNumber)">
    Mettre à jour le profil
  </ion-button>
</ion-content>
